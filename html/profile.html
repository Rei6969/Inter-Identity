<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./../css/root-style.css" />
    <link rel="stylesheet" href="./../css/loader-style.css" />
    <link rel="stylesheet" href="./../css/header-style.css" />
    <link rel="stylesheet" href="./../css/footer-style.css" />

    <link rel="stylesheet" href="./../css/profile-style.css" />
  </head>
  <body>
    <div class="loader"></div>

    <header>
      <img
        src="./../media/images/logo1.png"
        alt="interAct-logo"
        class="logo-img"
      />

      <nav class="header-nav">
        <div class="home-container">
          <a class="btn-home" href="./../index.html">
            Home
            <img
              src="./../media/images/icons8-chevron-down.png"
              alt="arrow-down"
              class="icon-down"
            />
          </a>
          <div class="home-dropdown">
            <a
              href="./../html/intersex-variations.html"
              class="btn-intersex-variation"
            >
              Intersex Variation
            </a>
          </div>
        </div>

        <div class="community-container">
          <a href="./../html/community.html" class="btn-community">
            Community
            <img
              src="./../media/images/icons8-chevron-down.png"
              alt="arrow-down"
              class="icon-down"
            />
          </a>
          <div class="community-dropdown">
            <a href="./../html/stories.html" class="btn-stories">Stories</a>
          </div>
        </div>

        <div class="news-container">
          <a href="./../html/news.html" class="btn-news">
            News
            <img
              src="./../media/images/icons8-chevron-down.png"
              alt=""
              class="icon-down"
            />
          </a>
          <div class="news-dropdown">
            <a href="./../html/news.html" class="btn-updates">Updates</a>
            <a href="./../html/news.html" class="btn-events">Events</a>
          </div>
        </div>

        <a href="./../html/faqs.html" class="btn-faqs">FAQs</a>
        <a
          href="./../html/about.html"
          class="btn-about"
          style="text-decoration: underline"
          >About</a
        >
        <a href="./../html/login-signup.html" class="login-btn">Login</a>

        <div class="profile-container">
          <img
            src="./../media/images/default-profile.png"
            alt="profile-image"
            class="profile-img"
          />
          <img
            src="./../media/icons/icons8-down-button-32.png"
            alt="icon-down"
            class="icon-profile-down"
          />

          <div class="profile-dropdown">
            <a href="#" class="btn-profile">Profile</a>
            <a href="#" class="btn-logout">Logout</a>
          </div>
        </div>
      </nav>

      <nav class="menu-nav">
        <a href="./../index.html" class="btn-home">Home</a>
        <a href="./../html/community.html" class="btn-community"> Community </a>
        <a href="./news.html" class="btn-news">News</a>
        <a href="./faqs.html" class="btn-faqs">FAQs</a>
        <a class="btn-about">About</a>
        <a href="./login-signup.html" class="login-btn">Login</a>
      </nav>
      <div class="overlay"></div>

      <div class="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>

    <main>
      <div class="main-container">
        <div class="left-main-container">
          <a href="#" class="btn-personal">Personal</a>
          <a href="#" class="btn-logout">Logout</a>
        </div>
        <div class="right-main-container">
          <h1>PERSONAL DETAILS</h1>
          <div class="container-1">
            <div class="container-2">
              <img
                src="./../media/images/default-profile.png"
                alt="profile-img"
                class="personal-img"
              />
              <input type="file" class="img-input" style="display: none" />
              <button class="btn-change-profile">Change Picture</button>
            </div>
            <div class="container-3">
              <h3 id="header-name">First name Last name</h3>
              <h3 id="header-email">email@gmail.com</h3>
            </div>
          </div>
          <div class="form">
            <div style="display: flex; width: 100%">
              <div class="form-group">
                <label class="form-label">First Name</label>
                <input
                  type="text"
                  placeholder="First Name"
                  style="flex: 1; margin-right: 10px"
                  id="fName"
                />
              </div>
              <div class="form-group">
                <label class="form-label">Last Name</label>
                <input
                  type="text"
                  placeholder="Last Name"
                  style="flex: 1"
                  id="lName"
                />
              </div>
            </div>
            <div class="form-group">
              <label class="form-label">Email</label>
              <input
                type="email"
                placeholder="Email"
                style="flex: 1"
                id="email"
              />
              <!-- <button class="btn-change-email">Change Email</button> -->
            </div>
            <div style="display: flex; width: 100%">
              <div class="form-group">
                <label class="form-label">Old Password</label>
                <input
                  type="password"
                  placeholder="Current Password"
                  style="flex: 1; margin-right: 10px"
                  id="currentPWord"
                />
              </div>
              <div class="form-group">
                <label class="form-label">New Password</label>
                <input
                  type="password"
                  placeholder="New Password"
                  style="flex: 1"
                  id="newPWord"
                />
              </div>
            </div>
            <div style="display: flex; width: 100%">
              <div class="form-group">
                <label class="form-label">Age</label>
                <input
                  type="number"
                  placeholder="Age"
                  style="flex: 1; margin-right: 10px"
                  min="0"
                  id="age"
                />
              </div>
              <div class="form-group">
                <label class="form-label">Gender</label>
                <input
                  type="text"
                  placeholder="Gender"
                  style="flex: 1"
                  id="gender"
                />
              </div>
            </div>
            <div class="form-group">
              <label class="form-label">Province</label>
              <input
                type="text"
                placeholder="Province"
                style="flex: 1"
                id="province"
              />
            </div>
            <div class="form-group">
              <label class="form-label">Contact No.</label>
              <input
                type="text"
                placeholder="Contact No."
                style="flex: 1"
                id="contact"
              />
            </div>
          </div>
          <button class="btn-change">Save Changes</button>
        </div>
      </div>
    </main>

    <footer class="footer-container"></footer>

    <script src="./../js/nav-script.js"></script>

    <script

    <script
      src="https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js"
      type="module"
    ></script>

    <script src="./../js/login-checker-script.js" type="module"></script>

    <script type="module" src="./../js/profile-script.js"></script>
  </body>
</html>
